<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asadbek | meliqoziyev.uz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; }

        /* CANVASES */
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #matrix-canvas { z-index: 10005; background: #000; } 
        #snow-canvas { z-index: 1; pointer-events: none; } 
        
        /* 4-BO'LIM ELEMENTLARI */
        #canvas-3d { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; display: none; }
        #output_canvas { position: fixed; bottom: 10px; right: 10px; width: 120px; border: 2px solid #0f0; border-radius: 10px; z-index: 1000; transform: scaleX(-1); display: none; background: #000; }
        #input_video { display: none; }
        #p4-hint { position: absolute; top: 20px; color: #0f0; font-family: monospace; display: none; z-index: 1001; text-shadow: 0 0 10px #0f0; width: 100%; text-align: center; }

        /* INTRO TEXT */
        #intro-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10010; display: flex; justify-content: center; align-items: center; pointer-events: none; }
        .intro-content { text-align: center; }
        .t1 { font-size: 35px; font-weight: bold; color: #0f0; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 0 20px #0f0; opacity: 0; animation: fadeIn 2s forwards 1s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* MAIN CONTENT */
        #main-content { display: none; opacity: 0; transition: 1s; height: 100vh; width: 100%; position: relative; z-index: 100; }
        .page { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 15px; text-align: center; }
        .active { display: flex; }

        /* GLITCH NAME EFFECT */
        .glitch-text { font-size: 28px; color: #0f0; font-family: monospace; font-weight: bold; margin-bottom: 20px; text-shadow: 0 0 10px #0f0; min-height: 40px; }

        /* PROFILE CARDS */
        .avatar { width: 110px; height: 110px; border-radius: 50%; border: 3px solid #0f0; margin-bottom: 15px; box-shadow: 0 0 20px #0f0; z-index: 101; }
        .card { width: 280px; padding: 12px; margin: 8px 0; border-radius: 12px; text-decoration: none; color: #fff; font-weight: bold; display: flex; align-items: center; background: rgba(0, 255, 0, 0.05); border: 1px solid rgba(0, 255, 0, 0.3); transition: 0.3s; z-index: 101; }
        .card:hover { background: rgba(0, 255, 0, 0.15); border-color: #0f0; transform: scale(1.05); box-shadow: 0 0 15px #0f0; }
        .card i { margin-right: 15px; font-size: 24px; }

        /* VIDEO PANEL */
        .cyber-panel { border: 1px solid #0f0; background: rgba(0, 0, 0, 0.7); padding: 12px; border-radius: 12px; position: relative; width: 100%; max-width: 380px; margin-bottom: 20px; box-shadow: 0 0 10px rgba(0,255,0,0.2); }
        .cyber-panel::before { content: attr(data-label); position: absolute; top: -10px; left: 10px; background: #000; color: #0f0; font-size: 10px; padding: 0 6px; border: 1px solid #0f0; letter-spacing: 2px; }
        #video-player { width: 100%; border-radius: 8px; cursor: pointer; border: 1px solid #0f0; }
        
        .video-controls { display: flex; justify-content: center; gap: 25px; margin-top: 15px; }
        .v-nav-btn { background: transparent; border: 1.5px solid #0f0; color: #0f0; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; transition: 0.3s; font-size: 20px; }
        .v-nav-btn:hover { background: #0f0; color: #000; box-shadow: 0 0 20px #0f0; }

        /* NAVIGATION */
        .nav-btn { position: fixed; top: 50%; transform: translateY(-50%); font-size: 45px; color: #0f0; cursor: pointer; z-index: 5000; text-shadow: 0 0 15px #0f0; }
        #nextBtn { right: 15px; } #prevBtn { left: 15px; display: none; }

        #big-time { font-size: 24px; color: #0f0; font-family: monospace; margin-bottom: 15px; text-shadow: 0 0 10px #0f0; letter-spacing: 3px; }
        audio { width: 100%; height: 35px; filter: invert(100%) hue-rotate(90deg); margin-top: 5px; }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>
    <canvas id="snow-canvas"></canvas>
    <video id="input_video"></video>
    <canvas id="output_canvas"></canvas>
    <div id="canvas-3d"></div>
    <div id="p4-hint">4-BO'LIM: AI 3D CONTROL<br>Qo'lingizni havoda harakatlantiring</div>

    <div id="intro-screen">
        <div class="intro-content"><div class="t1">Assalomu Alaykum</div></div>
    </div>

    <div id="main-content">
        <i class="fas fa-chevron-left nav-btn" id="prevBtn" onclick="movePage(-1)"></i>
        <i class="fas fa-chevron-right nav-btn" id="nextBtn" onclick="movePage(1)"></i>

        <div class="page active" id="p1">
            <img src="https://img.freepik.com/free-vector/hacker-operating-laptop-cartoon-icon-illustration_138676-2387.jpg" class="avatar">
            <h2 class="glitch-text" id="user-name"></h2>
            <a href="https://instagram.com/ezz_mafiya" class="card"><i class="fab fa-instagram" style="color:#E1306C"></i> Instagram</a>
            <a href="https://t.me/Pain_2007" class="card"><i class="fab fa-telegram" style="color:#0088cc"></i> Telegram</a>
            <a href="https://youtube.com/@meliqoziyev" class="card"><i class="fab fa-youtube" style="color:#FF0000"></i> YouTube</a>
        </div>

        <div class="page" id="p2">
            <div id="big-time">00:00:00</div>
            <div class="cyber-panel" data-label="AUDIO_STREAM">
                <audio id="myAudio" controls><source src="https://raw.githubusercontent.com/meliqoziyevuz/Asadbek/main/Elvin%20Mirz%C9%99zad%C9%99%20-%20D%C3%BC%C5%9F%C3%BCn%20M%C9%99ni.mp3" type="audio/mpeg"></audio>
            </div>
            <div class="cyber-panel" data-label="VIDEO_FEED">
                <video id="video-player" poster="https://img.freepik.com/free-vector/digital-futuristic-background_23-2148403328.jpg" preload="metadata" onclick="togglePlay()">
                    <source id="video-source" src="https://raw.githubusercontent.com/meliqoziyevuz/Asadbek/main/VID_20260217_042543_562.mp4" type="video/mp4">
                </video>
                <div class="video-controls">
                    <button class="v-nav-btn" onclick="changeVideo(-1)"><i class="fas fa-caret-left"></i></button>
                    <button class="v-nav-btn" onclick="togglePlay()" id="play-pause-btn"><i class="fas fa-play"></i></button>
                    <button class="v-nav-btn" onclick="changeVideo(1)"><i class="fas fa-caret-right"></i></button>
                </div>
            </div>
        </div>

        <div class="page" id="p3">
            <div style="background:rgba(0,0,0,0.85); padding:30px; border:1.5px solid #0f0; border-radius:20px; width:320px; box-shadow: 0 0 20px rgba(0,255,0,0.2);">
                <h3 style="color:#0f0; margin-bottom:15px; letter-spacing:3px;">ALOQA</h3>
                <input type="text" id="uName" placeholder="Ismingiz" style="width:100%; padding:12px; margin:8px 0; background:#000; border:1px solid #0f0; color:#fff; border-radius:8px;">
                <textarea id="uMsg" placeholder="Xabaringiz..." style="width:100%; padding:12px; margin:8px 0; background:#000; border:1px solid #0f0; color:#fff; border-radius:8px; height:100px;"></textarea>
                <button onclick="sendTele()" style="width:100%; padding:14px; background:#0f0; border:none; font-weight:bold; cursor:pointer; border-radius:8px; color:#000; transition: 0.3s;">YUBORISH</button>
            </div>
        </div>

        <div class="page" id="p4">
            </div>
    </div>

    <script>
        // --- MATRIX EFFECT (INTRO) ---
        const mCanvas = document.getElementById('matrix-canvas');
        const mCtx = mCanvas.getContext('2d');
        mCanvas.width = window.innerWidth; mCanvas.height = window.innerHeight;
        const matrixDrops = new Array(Math.floor(mCanvas.width / 20)).fill(1);
        function drawMatrix() {
            mCtx.fillStyle = 'rgba(0, 0, 0, 0.1)'; mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);
            mCtx.fillStyle = '#0f0'; mCtx.font = '20px monospace';
            matrixDrops.forEach((y, i) => {
                mCtx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if(y*20 > mCanvas.height && Math.random() > 0.975) matrixDrops[i] = 0;
                matrixDrops[i]++;
            });
        }
        let matrixInterval = setInterval(drawMatrix, 50);

        // --- SNOW EFFECT (BACKGROUND) ---
        const sCanvas = document.getElementById('snow-canvas');
        const sCtx = sCanvas.getContext('2d');
        sCanvas.width = window.innerWidth; sCanvas.height = window.innerHeight;
        let particles = [];
        class Particle {
            constructor(x, y, r, dx, dy) { this.x = x; this.y = y; this.r = r; this.dx = dx; this.dy = dy; this.opacity = Math.random(); }
            draw() { sCtx.beginPath(); sCtx.arc(this.x, this.y, this.r, 0, Math.PI*2); sCtx.fillStyle = `rgba(255,255,255,${this.opacity})`; sCtx.fill(); }
            update() { this.x += this.dx; this.y += this.dy; if (this.y > sCanvas.height) { this.y = -10; this.x = Math.random() * sCanvas.width; } this.draw(); }
        }
        for(let i=0; i<80; i++) particles.push(new Particle(Math.random()*sCanvas.width, Math.random()*sCanvas.height, Math.random()*3, Math.random()*1-0.5, Math.random()*2+1));
        function animateSnow() { sCtx.clearRect(0, 0, sCanvas.width, sCanvas.height); particles.forEach(p => p.update()); requestAnimationFrame(animateSnow); }
        animateSnow();

        window.addEventListener('mousedown', (e) => {
            for(let i=0; i<12; i++) {
                let p = new Particle(e.clientX, e.clientY, Math.random()*3, (Math.random()-0.5)*10, (Math.random()-0.5)*10);
                particles.push(p); setTimeout(() => { particles.splice(particles.indexOf(p), 1); }, 1000);
            }
        });

        // --- GLITCH NAME LOGIC ---
        const nameEl = document.getElementById('user-name');
        const targetName = "ASADBEK";
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&";
        function glitchName() {
            let iteration = 0;
            let interval = setInterval(() => {
                nameEl.innerText = targetName.split("").map((letter, index) => {
                    if(index < iteration) return targetName[index];
                    return chars[Math.floor(Math.random() * chars.length)];
                }).join("");
                if(iteration >= targetName.length) clearInterval(interval);
                iteration += 1/3;
            }, 50);
        }

        // --- INTRO ENDS ---
        setTimeout(() => {
            clearInterval(matrixInterval);
            mCanvas.style.transition = "2s";
            mCanvas.style.opacity = "0";
            document.getElementById('intro-screen').style.display = 'none';
            setTimeout(() => { 
                mCanvas.style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                setTimeout(() => { 
                    document.getElementById('main-content').style.opacity = '1'; 
                    glitchName();
                }, 50);
            }, 1500);
        }, 5000);

        // --- VIDEO & AUDIO ---
        const video = document.getElementById('video-player');
        const vSource = document.getElementById('video-source');
        const ppBtn = document.getElementById('play-pause-btn');
        const audio = document.getElementById('myAudio');
        const playlist = [
            "https://raw.githubusercontent.com/meliqoziyevuz/Asadbek/main/VID_20260217_042543_562.mp4",
            "https://raw.githubusercontent.com/meliqoziyevuz/Asadbek/main/VID_20260217_211420_755.mp4"
        ];
        let currentIdx = 0;

        function togglePlay() {
            if (video.paused) { video.play(); audio.pause(); ppBtn.innerHTML = '<i class="fas fa-pause"></i>'; }
            else { video.pause(); ppBtn.innerHTML = '<i class="fas fa-play"></i>'; }
        }

        function changeVideo(step) {
            currentIdx = (currentIdx + step + playlist.length) % playlist.length;
            video.pause(); vSource.src = playlist[currentIdx]; video.load();
            ppBtn.innerHTML = '<i class="fas fa-play"></i>';
        }

        setInterval(() => { document.getElementById('big-time').innerText = new Date().toLocaleTimeString('uz-UZ', { hour12: false }); }, 1000);
        
        // --- NAVIGATION LOGIC ---
        function movePage(s) {
            let curr = document.querySelector('.page.active');
            let currNum = parseInt(curr.id.replace('p', ''));
            let nextNum = currNum + s;

            if(nextNum < 1 || nextNum > 4) return;

            curr.classList.remove('active');
            document.getElementById('p'+nextNum).classList.add('active');

            document.getElementById('prevBtn').style.display = (nextNum==1)?'none':'block';
            document.getElementById('nextBtn').style.display = (nextNum==4)?'none':'block';

            video.pause(); audio.pause();

            // 4-bo'lim boshqaruvi
            if(nextNum === 4) {
                document.getElementById('canvas-3d').style.display = 'block';
                document.getElementById('output_canvas').style.display = 'block';
                document.getElementById('p4-hint').style.display = 'block';
                startAICamera();
            } else {
                document.getElementById('canvas-3d').style.display = 'none';
                document.getElementById('output_canvas').style.display = 'none';
                document.getElementById('p4-hint').style.display = 'none';
            }
        }

        function sendTele() {
            const n = document.getElementById('uName'), m = document.getElementById('uMsg');
            if(!n.value || !m.value) return;
            fetch(`https://api.telegram.org/bot7725172926:AAHaVKSy6J-oaQnBSYy5bGKqSKIr-UQrOIM/sendMessage?chat_id=6804374367&text=User: ${n.value}%0AMessage: ${m.value}`)
            .then(() => { alert("Yuborildi!"); n.value = ""; m.value = ""; });
        }

        // --- 4-BO'LIM: THREE.JS & MEDIA PIPE ---
        let cameraActive = false;
        const scene = new THREE.Scene();
        const camera3d = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-3d').appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera3d.position.z = 5;

        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const x = landmarks[8].x;
                const y = landmarks[8].y;
                cube.rotation.y = (x - 0.5) * 8;
                cube.rotation.x = (y - 0.5) * 8;
            }
            canvasCtx.restore();
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });
        hands.onResults(onResults);

        const cameraAI = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });

        function startAICamera() {
            if(!cameraActive) {
                cameraAI.start();
                cameraActive = true;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.y += 0.01;
            renderer.render(scene, camera3d);
        }
        animate();

        window.addEventListener('resize', () => {
            camera3d.aspect = window.innerWidth / window.innerHeight;
            camera3d.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
