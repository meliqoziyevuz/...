<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meliqoziyev | Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #effect-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .container { 
            width: 90%; 
            max-width: 400px; 
            text-align: center; 
            padding: 40px 20px;
            z-index: 1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            font-family: monospace;
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 50px;
        }

        .avatar-box { 
            width: 110px; height: 110px; 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 50%; 
            margin: 0 auto 20px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 45px; 
            border: 2px solid #30363d;
        }

        h1 { font-size: 32px; font-weight: 700; margin-bottom: 5px; }
        
        #typing { 
            color: #58a6ff; 
            font-weight: 600; 
            font-size: 19px; 
            margin-bottom: 30px;
            min-height: 25px;
        }

        .quote {
            font-size: 15px;
            color: #8b949e;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* BOG'LANISH TUGMASI */
        .card { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid #30363d; 
            border-radius: 12px; 
            padding: 18px; 
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            transition: 0.3s;
            gap: 10px;
        }

        .card:hover { 
            border-color: #58a6ff; 
            background: rgba(88, 166, 255, 0.05);
            transform: translateY(-2px); 
        }

        /* LIKE BUTTON */
        .like-section { margin-top: 50px; }
        .like-pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #30363d;
            padding: 12px 28px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .like-pill:active { transform: scale(0.9); }
        .heart-icon { color: #ed4956; font-size: 22px; }
        .like-count { font-weight: 700; font-size: 20px; }

        .footer-text {
            margin-top: 60px;
            font-size: 11px;
            color: #484f58;
        }
    </style>
</head>
<body>

    <canvas id="effect-canvas"></canvas>

    <div class="container">
        <div class="top-bar">
            <span id="ip-display">IP: Detecting...</span>
            <span id="time-display">00:00:00</span>
        </div>

        <div class="avatar-box">ü•∑</div>
        <h1>meliqoziyev.uz</h1>
        <div id="typing"></div>
        
        <p class="quote">
            Ba'zilar muammoni ko'radi, men esa uning yechimini <br>
            <span style="border-bottom: 2px solid #58a6ff; color: #fff;">kod bilan</span> yozaman.
        </p>

        <a href="https://t.me/Pain_2007" target="_blank" class="card">
            <span>‚úàÔ∏è</span>
            <span>Bog'lanish</span>
        </a>

        <div class="like-section">
            <div class="like-pill" onclick="handleLike()">
                <span class="heart-icon">‚ù§Ô∏è</span>
                <span class="like-count" id="count">350</span>
            </div>
        </div>

        <div class="footer-text">
            ¬© 2026 meliqoziyev.uz | Built with üíª
        </div>
    </div>

    <script>
        const text = "Cyber Security Specialist_";
        let i = 0;
        function type() {
            if (i < text.length) {
                document.getElementById("typing").innerHTML += text.charAt(i);
                i++; setTimeout(type, 120);
            }
        }

        setInterval(() => {
            document.getElementById('time-display').innerText = new Date().toLocaleTimeString();
        }, 1000);

        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => document.getElementById('ip-display').innerText = "IP: " + data.ip);

        let liked = false;
        function handleLike() {
            if(!liked) {
                const countEl = document.getElementById('count');
                countEl.innerText = parseInt(countEl.innerText) + 1;
                liked = true;
                for(let i=0; i<15; i++) particles.push(new Particle(window.innerWidth/2, window.innerHeight - 100));
            }
        }

        const canvas = document.getElementById('effect-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let snow = [];

        class Snow {
            constructor() { this.reset(); this.y = Math.random() * canvas.height; }
            reset() { this.x = Math.random() * canvas.width; this.y = -10; this.size = Math.random() * 2 + 1; this.speed = Math.random() * 0.7 + 0.3; }
            update() { this.y += this.speed; if(this.y > canvas.height) this.reset(); }
            draw() { ctx.fillStyle = "rgba(255,255,255,0.3)"; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }

        class Particle {
            constructor(x, y) { 
                this.x = x; this.y = y; 
                this.size = Math.random() * 4 + 2; 
                this.vX = Math.random() * 6 - 3; 
                this.vY = Math.random() * 6 - 3; 
                this.alpha = 1; 
                this.color = `hsl(${Math.random()*360}, 80%, 60%)`; 
            }
            update() { this.x += this.vX; this.y += this.vY; this.alpha -= 0.02; }
            draw() { ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }

        for(let i=0; i<60; i++) snow.push(new Snow());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snow.forEach(s => { s.update(); s.draw(); });
            particles.forEach((p, index) => {
                p.update(); p.draw();
                if(p.alpha <= 0) particles.splice(index, 1);
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousedown', (e) => {
            for(let i=0; i<12; i++) particles.push(new Particle(e.clientX, e.clientY));
        });

        type();
        animate();
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
</body>
</html>
