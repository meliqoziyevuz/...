<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meliqoziyev | Cyber Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #05070a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #effect-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* --- CLOCK --- */
        .cyber-clock {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #30363d;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
        }

        .container { 
            width: 90%; 
            max-width: 400px; 
            text-align: center; 
            z-index: 1;
        }

        /* --- AVATAR --- */
        .avatar-box { 
            width: 110px; height: 110px; 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 50%;
            margin: 0 auto 20px; 
            border: 2px solid #30363d;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-size: 24px; margin-bottom: 5px; }
        #typing { color: #58a6ff; font-size: 14px; margin-bottom: 30px; min-height: 20px; }

        /* --- TUGMALAR --- */
        .card { 
            background: #161b22; 
            border: 1px solid #30363d; 
            border-radius: 10px; 
            padding: 15px; 
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            transition: 0.3s;
            gap: 12px;
        }

        .card i { font-size: 18px; }
        .fa-instagram { color: #e4405f; }
        .fa-telegram { color: #24A1DE; }
        .fa-youtube { color: #FF0000; }

        .card:hover { border-color: #58a6ff; background: rgba(88, 166, 255, 0.05); }

        .heart-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #161b22;
            border: 1px solid #30363d;
            padding: 10px 18px;
            border-radius: 50px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <canvas id="effect-canvas"></canvas>

    <div class="cyber-clock" id="clock-box">
        <span id="clock">00:00:00</span>
    </div>

    <div class="container">
        <div class="avatar-box">
             <img src="https://via.placeholder.com/150" alt="Meliqoziyev">
        </div>

        <h1>meliqoziyev.uz</h1>
        <div id="typing"></div>

        <a href="https://www.instagram.com/ezz_mafiya/" target="_blank" class="card">
            <i class="fab fa-instagram"></i> Instagram
        </a>

        <a href="https://t.me/Pain_2007" target="_blank" class="card">
            <i class="fab fa-telegram"></i> Telegram
        </a>

        <a href="https://youtube.com/@uzclaver_official" target="_blank" class="card">
            <i class="fab fa-youtube"></i> UzClaver
        </a>

        <p style="font-size: 9px; color: #484f58; margin-top: 20px;">© 2026 meliqoziyev.uz</p>
    </div>

    <div class="heart-btn">
        <span>❤️</span><span id="like-count">358</span>
    </div>

    <script>
        // SOAT
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000); updateClock();

        // TYPING
        const txt = "> Cyber Security Specialist_";
        let i = 0;
        function type() { if(i < txt.length) { document.getElementById('typing').innerHTML += txt.charAt(i); i++; setTimeout(type, 100); } }
        type();

        // QOR EFFEKTI
        const canvas = document.getElementById('effect-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let snow = [];
        class Snow {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.sp = Math.random()*1+0.5; }
            draw() { ctx.fillStyle = "rgba(255,255,255,0.15)"; ctx.beginPath(); ctx.arc(this.x, this.y, 1.2, 0, Math.PI*2); ctx.fill(); }
            update() { this.y += this.sp; if(this.y > canvas.height) this.y = -5; }
        }
        for(let j=0; j<50; j++) snow.push(new Snow());
        function loop() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            snow.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
