<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meliqoziyev | Terminal</title>
    <script src="https://unpkg.com/@lyket/widget@latest/dist/lyket.js?apiKey=pt_5b76c8c49e798795624"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #38bdf8; --dim: #94a3b8; }
        body { font-family: 'Courier New', monospace; background-color: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 400px; width: 100%; }
        
        /* Yuqori ma'lumotlar paneli */
        .system-meta { font-size: 11px; color: var(--text); display: flex; justify-content: space-between; margin-bottom: 10px; opacity: 0.8; width: 100%; }
        
        /* Terminal karta */
        .card { background: var(--card); padding: 25px; border-radius: 12px; border-left: 4px solid var(--text); box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; position: relative; overflow: hidden; }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, var(--text), transparent); animation: scan 3s linear infinite; }
        @keyframes scan { 0% { left: -100%; } 100% { left: 100%; } }

        h1 { font-size: 24px; margin: 0; color: var(--text); }
        
        /* Typing effect */
        .typing { border-right: 2px solid var(--text); white-space: nowrap; overflow: hidden; animation: typing 3.5s steps(30, end), blink .5s step-end infinite; font-size: 14px; color: var(--dim); display: inline-block; margin-top: 5px; }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--text) } }

        .btn { display: block; background: var(--text); color: var(--bg); text-decoration: none; padding: 12px; border-radius: 8px; font-weight: bold; text-align: center; margin-top: 20px; transition: 0.3s; letter-spacing: 1px; }
        .btn:hover { background: #7dd3fc; transform: scale(1.02); }

        .section-title { font-size: 13px; color: var(--text); margin: 20px 0 10px 0; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid #334155; padding-bottom: 5px; }
        .item-box { background: var(--card); padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; border: 1px solid #334155; font-size: 13px; }

        .bottom-like { margin-top: 30px; padding: 15px; text-align: center; }
        .footer { font-size: 10px; color: #475569; text-align: center; margin-top: 15px; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="container">
        <div class="system-meta">
            <span id="user-ip">IP: Loading...</span>
            <span id="live-clock">00:00:00</span>
        </div>
        
        <div class="card">
            <h1>Meliqoziyev.uz</h1>
            <div class="typing">Cyber Security Specialist_</div>
            <a href="https://t.me/Pain_2007" class="btn">INITIALIZE CONTACT</a>
        </div>

        <div class="section-title">System Skills</div>
        <div class="item-box"><span>Ethical Hacking</span> <span style="color: var(--text);">Learning</span></div>
        <div class="item-box"><span>Linux / Bash</span> <span style="color: var(--text);">Advanced</span></div>
        <div class="item-box"><span>Frontend Dev</span> <span style="color: var(--text);">Active</span></div>

        <div class="bottom-like">
            <div data-lyket-type="like" data-lyket-id="meliqoziyev-terminal-v3" data-lyket-color-text="#94a3b8"></div>
        </div>

        <div class="footer">
            [STATUS: ENCRYPTED]<br>
            Â© 2026 Meliqoziyev. Built for Security.
        </div>
    </div>

    <script>
        // 1. Jonli soat funksiyasi
        function updateClock() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                            now.getMinutes().toString().padStart(2, '0') + ":" + 
                            now.getSeconds().toString().padStart(2, '0');
            document.getElementById('live-clock').innerText = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. IP manzilni aniqlash
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('user-ip').innerText = "IP: " + data.ip;
            })
            .catch(() => {
                document.getElementById('user-ip').innerText = "IP: 127.0.0.1 (Local)";
            });
    </script>
</body>
</html>
