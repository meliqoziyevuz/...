<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meliqoziyev | System Authorized</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; }

        /* --- INTRO VIDEO QISMI --- */
        #intro-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            transition: opacity 1s ease-in-out;
        }

        #bg-video {
            position: absolute;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }

        .loader-overlay {
            position: relative;
            z-index: 1001;
            text-align: center;
        }

        .status-text {
            font-size: 18px;
            letter-spacing: 4px;
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00ff00;
            font-weight: bold;
        }

        .progress-bar {
            width: 280px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: #00ff00;
            box-shadow: 0 0 20px #00ff00;
            animation: fillProgress 5s linear forwards;
        }

        @keyframes fillProgress { to { width: 100%; } }

        /* --- ASOSIY SAYT --- */
        #main-site {
            opacity: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            transition: opacity 1.5s ease;
            z-index: 10;
        }

        /* PROFIL RASMI EFFEKTI */
        .avatar-box { 
            width: 130px; height: 130px; 
            border-radius: 50%; 
            border: 3px solid #00ff00; 
            margin-bottom: 20px; 
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
            background: #111;
        }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.9) contrast(1.1); }

        h1 { font-size: 32px; letter-spacing: -1px; margin-bottom: 5px; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        #typing { color: #00ff00; font-size: 16px; margin-bottom: 35px; font-weight: bold; }

        .card { 
            width: 100%; max-width: 380px;
            background: rgba(20, 20, 20, 0.95); 
            border: 1px solid #333; 
            border-radius: 15px; 
            padding: 18px; margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: #fff; font-weight: 800; font-size: 19px; gap: 15px;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }
        .card:hover { border-color: #00ff00; transform: translateY(-3px); box-shadow: 0 5px 20px rgba(0, 255, 0, 0.1); }

        #clock { position: fixed; top: 30px; right: 30px; font-size: 26px; font-weight: 900; transition: color 0.5s ease; }
    </style>
</head>
<body>

    <div id="intro-container">
        <video id="bg-video" autoplay muted loop playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-binary-code-data-41203-large.mp4" type="video/mp4">
        </video>
        
        <div class="loader-overlay">
            <div class="status-text">DECRYPTING ACCESS...</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p style="margin-top: 15px; font-size: 11px; color: #555; letter-spacing: 2px;">SECURE CONNECTION v8.2</p>
        </div>
    </div>

    <div id="main-site">
        <div id="clock">00:00:00</div>
        
        <div class="avatar-box">
             <img src="https://img.freepik.com/premium-photo/hacker-with-hoodie-standing-front-digital-screens-with-binary-code-cyber-security-concept_1020697-39655.jpg" alt="Meliqoziyev">
        </div>

        <h1>meliqoziyev.uz</h1>
        <div id="typing">> Cyber Security Specialist_</div>

        <a href="https://instagram.com/ezz_mafiya" target="_blank" class="card">
            <i class="fab fa-instagram" style="color: #e4405f; font-size: 24px;"></i> Instagram
        </a>
        <a href="https://t.me/Pain_2007" target="_blank" class="card">
            <i class="fab fa-telegram" style="color: #24A1DE; font-size: 24px;"></i> Telegram
        </a>
        <a href="https://youtube.com/@uzclaver_official" target="_blank" class="card">
            <i class="fab fa-youtube" style="color: #FF0000; font-size: 24px;"></i> UzClaver
        </a>
    </div>

    <script>
        // 5 SEKUNDDAN KEYIN AVTOMATIK KIRISH
        setTimeout(() => {
            const intro = document.getElementById('intro-container');
            const main = document.getElementById('main-site');
            
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                main.style.display = 'flex';
                setTimeout(() => { main.style.opacity = '1'; }, 50);
                startClock();
            }, 1000);
        }, 5000);

        // SOAT (Har 5 sekundda rang o'zgarishi)
        const colors = ['#00ff00', '#00ffff', '#ff0000', '#ffff00', '#ff00ff', '#ffffff'];
        function startClock() {
            setInterval(() => {
                const now = new Date();
                if (now.getSeconds() % 5 === 0) {
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    document.getElementById('clock').style.color = randomColor;
                }
                document.getElementById('clock').innerText = now.toLocaleTimeString();
            }, 1000);
        }
    </script>
</body>
</html>
