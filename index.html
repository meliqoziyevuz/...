<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meliqoziyev.uz | Glitch Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; }

        /* INTRO QISMI */
        #intro-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        #matrix-intro-canvas { position: absolute; top: 0; left: 0; }
        
        /* GLITCH EFFEKTI */
        .welcome-text {
            position: relative;
            font-size: 45px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 10px;
            z-index: 10001;
            text-transform: uppercase;
            text-align: center;
            animation: glitch 1s linear infinite;
        }

        .welcome-text::before, .welcome-text::after {
            content: "Assalomu Alaykum";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
        }

        .welcome-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .welcome-text::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            20% { clip: rect(62px, 9999px, 42px, 0); }
            40% { clip: rect(16px, 9999px, 78px, 0); }
            60% { clip: rect(58px, 9999px, 13px, 0); }
            80% { clip: rect(90px, 9999px, 34px, 0); }
            100% { clip: rect(22px, 9999px, 85px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            100% { clip: rect(10px, 9999px, 30px, 0); }
        }

        /* ASOSIY SAYT */
        #main-site {
            display: none;
            opacity: 0;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 2s ease;
            position: relative;
            z-index: 10;
        }

        #snow-canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .avatar-box {
            width: 125px; height: 125px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-size: 30px; letter-spacing: 3px; margin-bottom: 30px; }

        .card {
            width: 290px;
            padding: 14px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            backdrop-filter: blur(12px);
            transition: 0.4s;
        }
        .card:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.05); }

        #clock { position: fixed; top: 25px; right: 25px; font-size: 24px; font-weight: 900; z-index: 20; }
        
        #like-btn {
            position: fixed;
            bottom: 30px; left: 30px;
            font-size: 40px;
            cursor: pointer;
            z-index: 100;
            color: #fff;
        }
        .liked { color: #ff4757 !important; }
    </style>
</head>
<body onmousedown="createSnowBurst(event)">

    <div id="intro-screen">
        <canvas id="matrix-intro-canvas"></canvas>
        <div class="welcome-text" data-text="Assalomu Alaykum">Assalomu Alaykum</div>
    </div>

    <canvas id="snow-canvas"></canvas>

    <div id="main-site">
        <div id="clock">00:00:00</div>
        <div class="avatar-box">
             <img src="https://i.pinimg.com/originals/8a/0b/4c/8a0b4ca2b06e93817117865f37bc449e.jpg" alt="Meliqoziyev">
        </div>
        <h1>meliqoziyev.uz</h1>
        
        <a href="https://instagram.com/ezz_mafiya" target="_blank" class="card"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://t.me/Pain_2007" target="_blank" class="card"><i class="fab fa-telegram"></i> Telegram</a>
        <a href="https://www.youtube.com/@uz_pain" target="_blank" class="card"><i class="fab fa-youtube"></i> YouTube</a>

        <div id="like-btn" onclick="toggleLike(event)"><i class="fas fa-heart"></i></div>
    </div>

    <script>
        // MATRIX FON
        const mCanvas = document.getElementById('matrix-intro-canvas');
        const mCtx = mCanvas.getContext('2d');
        mCanvas.width = window.innerWidth;
        mCanvas.height = window.innerHeight;
        const alphabet = "01";
        const rainDrops = Array.from({ length: mCanvas.width / 16 }).fill(1);

        function drawMatrix() {
            mCtx.fillStyle = "rgba(0, 0, 0, 0.05)";
            mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);
            mCtx.fillStyle = "#00ff00"; 
            mCtx.font = "16px monospace";
            rainDrops.forEach((y, i) => {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                mCtx.fillText(text, i * 16, y * 16);
                if (y * 16 > mCanvas.height && Math.random() > 0.975) rainDrops[i] = 0;
                rainDrops[i]++;
            });
        }
        let matrixInterval = setInterval(drawMatrix, 35);

        // 15 SEKUND KUTISH
        setTimeout(() => {
            clearInterval(matrixInterval);
            document.getElementById('intro-screen').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = "none";
                const main = document.getElementById('main-site');
                main.style.display = "flex";
                setTimeout(() => main.style.opacity = "1", 50);
                initSnow();
                startClock();
            }, 2000);
        }, 15000);

        // QOR EFFEKTI
        const sCanvas = document.getElementById('snow-canvas');
        const sCtx = sCanvas.getContext('2d');
        let snowParticles = [];

        function initSnow() {
            sCanvas.width = window.innerWidth;
            sCanvas.height = window.innerHeight;
            for (let i = 0; i < 100; i++) snowParticles.push(new Snowflake());
            animateSnow();
        }

        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * sCanvas.width;
                this.y = Math.random() * -sCanvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.velX = Math.random() * 0.4 - 0.2;
                this.opacity = Math.random();
            }
            update() {
                this.y += this.speed;
                this.x += this.velX;
                if (this.y > sCanvas.height) this.reset();
            }
            draw() {
                sCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                sCtx.beginPath(); sCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2); sCtx.fill();
            }
        }

        function createSnowBurst(e) {
            if(document.getElementById('main-site').style.display === "flex") {
                for (let i = 0; i < 15; i++) {
                    let p = new Snowflake();
                    p.x = e.clientX; p.y = e.clientY;
                    p.speed = Math.random() * 6 - 3; p.velX = Math.random() * 6 - 3;
                    snowParticles.push(p);
                    setTimeout(() => snowParticles.splice(snowParticles.indexOf(p), 1), 1000);
                }
            }
        }

        function animateSnow() {
            sCtx.clearRect(0, 0, sCanvas.width, sCanvas.height);
            snowParticles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateSnow);
        }

        function startClock() {
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            }, 1000);
        }

        function toggleLike(e) {
            e.stopPropagation();
            document.getElementById('like-btn').classList.toggle('liked');
        }

        window.onresize = () => {
            mCanvas.width = sCanvas.width = window.innerWidth;
            mCanvas.height = sCanvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
