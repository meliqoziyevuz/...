<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meliqoziyev | Dynamic Cyber Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #080a0f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #effect-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* --- DINAMIK SOAT RAMKASI --- */
        .cyber-clock-container {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #30363d;
            z-index: 10;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 85% 100%, 0 100%);
            transition: border-color 1s ease;
        }

        .time-val {
            font-family: 'Share Tech Mono', monospace;
            font-size: 26px;
            font-weight: bold;
            display: block;
            transition: color 1s ease, text-shadow 1s ease;
        }

        .date-val {
            font-size: 9px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- ASOSIY KONTEYNER --- */
        .container { 
            width: 90%; 
            max-width: 400px; 
            text-align: center; 
            padding-top: 100px;
            z-index: 1;
        }

        .ip-box {
            font-family: monospace;
            font-size: 11px;
            color: #58a6ff;
            margin-bottom: 25px;
            opacity: 0.7;
        }

        .avatar-box { 
            width: 110px; height: 110px; 
            background: rgba(255, 255, 255, 0.03); 
            border-radius: 20px;
            margin: 0 auto 20px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 50px; 
            border: 1px solid #30363d;
            transform: rotate(-3deg);
        }

        h1 { font-size: 32px; font-weight: 800; margin-bottom: 5px; }
        
        #typing { color: #58a6ff; font-family: monospace; font-size: 17px; margin-bottom: 40px; height: 20px; }

        .card { 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid #30363d; 
            border-radius: 10px; 
            padding: 18px; 
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: 0.3s;
            gap: 12px;
        }

        .card:hover { border-color: #58a6ff; background: rgba(88, 166, 255, 0.05); transform: translateX(5px); }

        /* --- CHAP TARAFIY YURAK --- */
        .heart-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #161b22;
            border: 1px solid #30363d;
            padding: 12px 18px;
            border-radius: 12px;
            cursor: pointer;
            z-index: 10;
        }

        .footer-txt { margin-top: 50px; font-size: 10px; color: #484f58; letter-spacing: 1px; }
    </style>
</head>
<body>

    <canvas id="effect-canvas"></canvas>

    <div class="cyber-clock-container" id="clock-box">
        <span class="date-val">Minute Shift</span>
        <span class="time-val" id="clock">00:00:00</span>
    </div>

    <div class="container">
        <div class="ip-box" id="ip">ENCRYPTED_ID...</div>

        <div class="avatar-box">ü•∑</div>
        <h1>meliqoziyev.uz</h1>
        <div id="typing"></div>
        
        <a href="https://t.me/Pain_2007" target="_blank" class="card">
            <span>‚úàÔ∏è</span>
            <span>BOG'LANISH</span>
        </a>

        <a href="https://youtube.com/@uzclaver_official" target="_blank" class="card">
            <span style="color: #ff0000;">‚ñ∂Ô∏è</span>
            <span>ILK HAMKORIM: UzClaver</span>
        </a>

        <div class="footer-txt">PORTFOLIO v4.0 // 2026</div>
    </div>

    <div class="heart-btn" onclick="handleLike()">
        <span style="color: #ed4956; font-size: 20px;">‚ù§Ô∏è</span>
        <span id="like-count" style="font-weight: bold;">352</span>
    </div>

    <script>
        // 1. HAR MINUTDA O'ZGARUVCHI RANG KODI
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff', '#58a6ff', '#ffa500'];
        let lastMinute = -1;

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            
            const clockEl = document.getElementById('clock');
            const currentMinute = now.getMinutes();

            // Agar yangi minut kirsa rangni o'zgartir
            if (currentMinute !== lastMinute) {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                clockEl.style.color = randomColor;
                clockEl.style.textShadow = `0 0 15px ${randomColor}`;
                document.getElementById('clock-box').style.borderColor = randomColor;
                lastMinute = currentMinute;
            }

            clockEl.innerText = `${h}:${m}:${s}`;
        }
        setInterval(updateClock, 1000); updateClock();

        // 2. IP MANZIL
        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => {
            document.getElementById('ip').innerText = "SYSTEM_NODE: " + d.ip;
        });

        // 3. YOZILISH EFFEKTI
        const txt = "> Cyber Security Specialist";
        let i = 0;
        function type() {
            if(i < txt.length) {
                document.getElementById('typing').innerHTML += txt.charAt(i);
                i++; setTimeout(type, 100);
            }
        }
        type();

        // 4. QOR VA SACHRASH
        const canvas = document.getElementById('effect-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let snow = [], splashes = [];

        class Snow {
            constructor() { this.reset(); this.y = Math.random() * canvas.height; }
            reset() { this.x = Math.random() * canvas.width; this.y = -10; this.sz = Math.random() * 2 + 1; this.sp = Math.random() * 1 + 0.4; }
            update() { this.y += this.sp; if(this.y > canvas.height) this.reset(); }
            draw() { ctx.fillStyle = "rgba(255,255,255,0.3)"; ctx.beginPath(); ctx.arc(this.x, this.y, this.sz, 0, Math.PI*2); ctx.fill(); }
        }

        class Splash {
            constructor(x, y) { this.x = x; this.y = y; this.sz = Math.random()*3+1; this.vx = Math.random()*6-3; this.vy = Math.random()*6-3; this.a = 1; }
            update() { this.x += this.vx; this.y += this.vy; this.a -= 0.02; }
            draw() { ctx.globalAlpha = this.a; ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(this.x, this.y, this.sz, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha = 1; }
        }

        for(let j=0; j<70; j++) snow.push(new Snow());

        function loop() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            snow.forEach(s => { s.update(); s.draw(); });
            splashes.forEach((s, k) => { s.update(); s.draw(); if(s.a <= 0) splashes.splice(k, 1); });
            requestAnimationFrame(loop);
        }
        loop();

        window.addEventListener('pointerdown', (e) => {
            for(let j=0; j<12; j++) splashes.push(new Splash(e.clientX, e.clientY));
        });

        function handleLike() {
            document.getElementById('like-count').innerText = parseInt(document.getElementById('like-count').innerText) + 1;
            for(let j=0; j<15; j++) splashes.push(new Splash(50, window.innerHeight - 50));
        }

        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
</body>
</html>
