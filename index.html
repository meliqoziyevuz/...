<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meliqoziyev | Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #effect-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .container { 
            width: 90%; 
            max-width: 400px; 
            text-align: center; 
            padding: 40px 20px;
            z-index: 1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            font-family: monospace;
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 50px;
        }

        .avatar-box { 
            width: 110px; height: 110px; 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 50%; 
            margin: 0 auto 20px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 45px; 
            border: 2px solid #30363d;
        }

        h1 { font-size: 32px; font-weight: 700; margin-bottom: 5px; }
        
        #typing { 
            color: #58a6ff; 
            font-weight: 600; 
            font-size: 19px; 
            margin-bottom: 30px;
            min-height: 25px;
        }

        .card { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid #30363d; 
            border-radius: 12px; 
            padding: 18px; 
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
            gap: 10px;
        }

        .card:hover { 
            border-color: #58a6ff; 
            background: rgba(88, 166, 255, 0.08);
            transform: translateY(-2px); 
        }

        .like-pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #30363d;
            padding: 12px 28px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 40px;
        }

        .footer-text { margin-top: 50px; font-size: 11px; color: #484f58; }
    </style>
</head>
<body>

    <canvas id="effect-canvas"></canvas>

    <div class="container">
        <div class="top-bar">
            <span id="ip-display">IP: Detecting...</span>
            <span id="time-display">00:00:00</span>
        </div>

        <div class="avatar-box">ü•∑</div>
        <h1>meliqoziyev.uz</h1>
        <div id="typing"></div>
        
        <a href="https://t.me/Pain_2007" target="_blank" class="card">
            <span>‚úàÔ∏è</span>
            <span>Bog'lanish</span>
        </a>

        <a href="https://youtube.com/@uzclaver_official" target="_blank" class="card">
            <span style="color: #ff0000;">‚ñ∂Ô∏è</span>
            <span>Ilk hamkorim: UzClaver</span>
        </a>

        <div class="like-pill" onclick="handleLike()">
            <span style="color: #ed4956; font-size: 22px;">‚ù§Ô∏è</span>
            <span id="count" style="font-weight: 700; font-size: 20px;">350</span>
        </div>

        <div class="footer-text">¬© 2026 meliqoziyev.uz</div>
    </div>

    <script>
        // --- 1. SOAT VA IP ---
        setInterval(() => { document.getElementById('time-display').innerText = new Date().toLocaleTimeString(); }, 1000);
        fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => document.getElementById('ip-display').innerText = "IP: " + data.ip);

        // --- 2. TYPING EFFECT ---
        const text = "Cyber Security Specialist_";
        let idx = 0;
        function type() {
            if (idx < text.length) {
                document.getElementById("typing").innerHTML += text.charAt(idx);
                idx++; setTimeout(type, 120);
            }
        }
        type();

        // --- 3. QOR VA QOR SACHRASH ---
        const canvas = document.getElementById('effect-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let snow = [];
        let splashes = [];

        class SnowNode {
            constructor() { this.reset(); this.y = Math.random() * canvas.height; }
            reset() { 
                this.x = Math.random() * canvas.width; 
                this.y = -10; 
                this.size = Math.random() * 3 + 1; 
                this.speed = Math.random() * 1 + 0.5; 
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() { this.y += this.speed; if (this.y > canvas.height) this.reset(); }
            draw() { 
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; 
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); 
            }
        }

        class SnowSplash {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 3 + 1;
                this.vX = Math.random() * 4 - 2;
                this.vY = Math.random() * 4 - 2;
                this.alpha = 1;
            }
            update() { this.x += this.vX; this.y += this.vY; this.alpha -= 0.02; }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = "#ffffff";
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        for(let i=0; i<100; i++) snow.push(new SnowNode());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snow.forEach(s => { s.update(); s.draw(); });
            splashes.forEach((p, index) => {
                p.update(); p.draw();
                if(p.alpha <= 0) splashes.splice(index, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('pointerdown', (e) => {
            for(let i=0; i<10; i++) splashes.push(new SnowSplash(e.clientX, e.clientY));
        });

        function handleLike() {
            const countEl = document.getElementById('count');
            countEl.innerText = parseInt(countEl.innerText) + 1;
            for(let i=0; i<15; i++) splashes.push(new SnowSplash(window.innerWidth/2, window.innerHeight/2 + 100));
        }

        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
</body>
</html>
